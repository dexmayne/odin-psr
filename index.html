<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    

    <div class="content">

        <div class="flex-item left">
    
            <div class="left-content">
            
              <div class="scoreBoard">
                <div id="playerScore">Player: 0</div>
                <div id="computerScore">Computer: 0</div>
              </div>
              
              <div class="playButtons">
        
                <img src="rock.svg" id="btn-rock" alt="rock"/>
                <img src="paper.svg" id='btn-paper' alt="paper"/>
                <img src="scissors.svg" id='btn-scissors' alt="scissors"/>
                
              </div>
              
              <div class="gameInfo">
                <div id="playerChoice">You choose</div>
                <div id="computerChoice">Computer choose</div>
                <div id ="result" class="neutral">Lets play!</div>
              </div>
            
            </div>
          
          
          </div>
          <div class="flex-item right">
            <div class="right-content">
             <h1>Rock Paper Scissors</h1>    
             <div class="emphasis">WITH JS AND FLEXBOX</div>
             <div class="">View the code and follow me on <a href="#">GitHub</a></div>
            </div>
          </div>  

    </div>
    
</body>
</html>
