<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    

    <div class="content">

        <div class="flex-item left">
    
            <div class="left-content">
            
		  
			  <div class="gameInfo">
				<div id ="result">Lets play!</div>
				<p>First to 5 points wins the game</p>
                
              </div>
			  
			  <div class="roundDisplay">
				<div class="roundbox">
					<div class="sign bttn" id="playerDisplay">❔</div>
					<div id="playerScore">Player: 0</div>
				</div>
				<div class="roundbox">
					<div class="sign bttn" id="ComputerDisplay">❔</div>
					 <div id="computerScore">Computer: 0</div>
				</div>
			  
			  </div>
              
              <div class="playButtons">
                <div class="buttonbox">
				           <div class="sign bttn" title="rock" id="btn-rock">✊</div>
                </div>
                <div class="buttonbox">
			            	<div class="sign bttn" title="paper" id='btn-paper'>✋</div>
                </div>
                <div class="buttonbox">
			          	  <div class="sign bttn" title="scissor" id='btn-scissors'>✌</div>
                </div>
				                
              </div>
			  
            </div>
          
          
          </div>
          <div class="flex-item right">
            <div class="right-content">
             <h1>Rock Paper Scissors</h1>    
             <div class="emphasis">WITH JS AND FLEXBOX</div>
             <div class="">View the code and follow me on <a href="#">GitHub</a></div>
            </div>
          </div> 

			  <div id="myModal" class="modal">
				<div class="modal-content">
					<p class="modal-title" id="resetGameMssg"></p>
					<button class="bttn resetBttn" id="resetbutton">Play again</button>
				</div>
			  </div>		  

    </div>
    
</body>
</html>
